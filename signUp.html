<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logInHolder">
      <div class="loginMain col card aiCenter">
        <div class="sectionHeader lineDivided">
          <span class="text700 textDark textXXL">Sign Up</span>
        </div>
        <div class="textHolder w100">
          <input type="text" class="customInput btnOutline w100" placeholder="Email" />
        </div>
        <div class="textHolder w100">
          <input type="text" class="customInput btnOutline w100" placeholder="Login" />
        </div>
        <div class="textHolder w100">
          <input type="text" class="customInput btnOutline w100" placeholder="Password" />
        </div>
        <div class="filterItem">
          <form>
            <input type="checkbox" />
            <label>I agree with <a href="#" class="btnUnderline">terms of use</a> </label>
          </form>
        </div>
        <button class="btn btnSolid text700">Sign Up</button>
      </div>
    </div>
  </body>
</html>
