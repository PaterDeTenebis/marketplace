<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modalBody">
        <div class="modalHeader dfBtw aiCenter">
          <div class="itemBlank">
            <span class="text700 textDark textMd">Cart</span>
          </div>
          <div class="itemBlank">
            <button class="btn text300 textDark textXl">&times;</button>
          </div>
        </div>
        <div class="cartSeller lineDivided">
          <span class="text500 textDark textMd">Seller: Adolf</span>
        </div>
        <div class="cartProduct dfBtw aiTop lineDivided">
          <div class="df aiTop">
            <div class="cartProductImg">
              <img src="img/shirt.jpg" alt="product" />
            </div>
            <div class="cartProductName">
              <a href="#" class="btnUnderline"
                ><span class="text300 textDark textSm">Adidas T-Shirt Black Woman</span></a
              >
            </div>
          </div>
          <div class="df aiTop">
            <div class="cartCalculation col tar">
              <span class="text300 textMuted textXs">Price</span>
              <span class="text500 textDark textSm">500 <span class="currency">UAH</span></span>
            </div>
            <div class="cartCalculation col tac">
              <span class="text300 textMuted textXs">Amount</span>
              <div class="df aiCenter">
                <button class="btn">-</button>
                <span class="text500 textDark textSm">1</span>
                <button class="btn">+</button>
              </div>
            </div>
            <div class="cartCalculation col tar">
              <span class="text300 textMuted textXs">Total</span>
              <span class="text500 textDark textSm">500 <span class="currency">UAH</span></span>
            </div>
            <div class="col centered itemBlank">
              <button class="btn textError text900 textMd">&times;</button>
            </div>
          </div>
        </div>
        <div class="dividerH">&nbsp;</div>
        <div class="cartNav df jcEnd lineDivided">
          <div class="itemBlank">
            <button class="btn btnSolid order">
              Submit Order: <span class="totalCart">1000 UAH</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
